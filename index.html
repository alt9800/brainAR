<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,intial-scale=1">
        <title>WebAR</title>
    </head>
    <body style="margin:0px; overflow:hidden;">
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

        <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;">
            <a-assets>
                <a-asset-item id="brainstd" src="WBAvarageBrainSmall.glb"></a-asset-item>
            </a-assets>  
            <a-marker preset="custom" type='pattern' url="my-icon-marker.patt">
            </a-marker>
            <a-entity></a-entity>

            <a-entity camera>            gltf-model="#brainstd"
            scale="0.1 0.1 0.1"
            rotation="-20 0 0"</a-entity>
        </a-scene>
    </body>
</html>
